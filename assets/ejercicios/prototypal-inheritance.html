<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herencia Prototipal</title>
</head>
<body>
    <a href="../ejercicios/">Go back</a>
    <p>Abre consola</p>

    <script>
    function Hero(name) {
        this.name = name;
        //console.log(this);
    };

    Hero.prototype.saludar = function() {
        console.log("Hola, soy "+this.name);
    };

    const zelda = new Hero("Zelda");

    //propiedades de la instancia
    console.log("name: ", zelda.name);
    //Propiedades de la "Clase";
    console.log("saludar", zelda.saludar());

    //propiedades heredadas ej: toString

    console.log('toString:', zelda.toString);

    //hasOwnProperty (de donde sale toString o esto)

    console.log(
        'zelda.hasOwnPropery("saludar"):' ,
        zelda.hasOwnProperty('saludar')
    );


    </script>
</body>
</html>
