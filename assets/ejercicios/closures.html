    <script>
//IIFE
        (function() {
            let color = 'green';
            
            
            function printColor() {
            console.log(color);
        }

            printColor();
        })();

        function makeColorPreinter(color) {
            let colorMessage = "The color is "+color;

            return function () {
                console.log(colorMessage);
            }
        }

        let greenColorPrinter = makeColorPreinter("green");
        console.log(greenColorPrinter());

//los closer permiten variables privadas

        function makeCounter(n) {
            let count = n;

            return {
                increase: function () {
                    count++;
                },
                decrease: function () {
                    count = count-1;
                },
                getCount: function () {
                    return count;
                },
            };
        }

        let counter = makeCounter(7);
        console.log("The count is"+counter.getCount());
        counter.decrease();
        console.log("The count is"+counter.getCount());
        counter.increase();
        console.log("The count is"+counter.getCount());

    </script>
