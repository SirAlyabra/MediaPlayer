<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call aply bind</title>
</head>
<body>
    <a href="../ejercicios/">Go back</a>
    <p>Abre la consola</p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender más</button></li>
        <li><button class="call-to-action">Nunca pares de aprender</button></li>
    </ul>

    <script>
        //Establece "this" usando 'call'
        function saludar() {
            console.log("Hola soy "+this.name+" "+this.apellido);
        }

        const richard = {
            name: "Richard",
            apellido: "Kaifman López",
        }
        //El primer argunmento de un call es un objeto
        saludar.call(richard);


        function caminar (metros, direccion) {
            console.log(this.name+" camina "+metros+" "+direccion);
        } 

        caminar.call(richard, 400, "norte")

        //Aply lo mismo que call pero se pasan los argunmentos de manera diferente

        caminar.apply(richard, [800, "sur"]);
        const valores = [900, "sureste"];

        caminar.apply(richard,valores);

        //bind va construir una nueva función

        const daniel = {name: "Daniel", apellido: "Sanchez"};
        saludar.bind(daniel);//no hace nada
        const danielSaluda = saludar.bind(daniel);
        danielSaluda();

        const danielCamina = caminar.bind(daniel);
        danielCamina(1000, 'este');

        const daniel2Camina = caminar.bind(daniel, 200);
        daniel2Camina('oeste');

//buttons es un nolist
            const buttons = document.getElementsByClassName("call-to-action");
            // buttons.forEach(button => {
            //     button.onclick = () => alert('Nunca pares de aprender!');
            // });

            Array.prototype.forEach.call(buttons, button => {
                 button.onclick = () => alert('Nunca pares de aprender!');
             });

    </script>
</body>
</html>
